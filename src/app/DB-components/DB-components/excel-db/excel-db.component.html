<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar navbar-light" text-align="center" style="background-color: #e3f2fd;">
    <button style="font-size:24px"><i class="fa fa-file-excel-o"></i>Database Source Info</button>
</nav>

<div class="form-container">
<form [formGroup]="dbForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Data Source Type :</label>
        <div class="col-sm-10">
            <label class="col-sm-3 col-form-label"><button style="font-size:24px">Excel <i class="fa fa-file-excel-o" aria-hidden="true"></i></button></label>
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Filepath :</label>
        <!-- col-sm-4 varies the box size -->
        <div class="col-sm-10">
            <i class="fa fa-link icon"></i>
            <input type="url" placeholder="Add a Link">
        </div>
        <div class="form-group-row">
            <label class="col-sm-2 col-form-label" for="dbname">Filename :</label>
            <input type="text" id="dbName" formControlName="dbName" placeholder="Enter filename"/>
        </div>
    </div>
    <br>
   
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" [disabled]="dbForm.invalid" class="btn btn-primary">Add Database</button>
        </div>
      </div> 
</form>
</div>
