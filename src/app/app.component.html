<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item>About</a>
      <a mat-list-item>Reports</a>
      <mat-tree [dataSource]="dataSource" 
      [treeControl]="treeControl"  
      class="example-tree"> 
<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle> 
    {{node.parent_company}}  
</mat-tree-node> 
<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild"> 
    <div class="mat-tree-node"> 
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]= 
            "'Toggle ' + node.parent_company"> 
            <mat-icon class="mat-icon-rtl-mirror"> 
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}  
            </mat-icon> 
        </button>  
            {{node.parent_company}}  
    </div> 
    <div [class.example-tree-invisible]= 
        "!treeControl.isExpanded(node)" role="group"> 
        <ng-container matTreeNodeOutlet></ng-container> 
    </div> 
</mat-nested-tree-node> 
</mat-tree>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    
    </router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
