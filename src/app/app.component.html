<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button (click)="opened =!opened"><mat-icon>menu</mat-icon>
    </button>
    <button mat-button routerLink="/Page1">Home</button>
    <button class="btn bg-light" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="opendialog()">Add New
      Datasource</button>
    
      <!-- Operation button -->
    <button mat-button [matMenuTriggerFor]="operations">
      <div class="valign-center">
        <span>Operations</span>
        <i class="material-icons">arrow_drop_down</i>
      </div>
    </button>
    <mat-menu #operations="matMenu">
      <!-- <button mat-menu-item [matMenuTriggerFor]="sql">SQL</button> -->
      <button mat-menu-item routerLink="/jointable" >Join Condition</button>
      <button mat-menu-item >Order By</button>
      <button mat-menu-item>Group BY</button>
      <button mat-menu-item>Where</button>
      <button mat-menu-item>Display</button>
      <button mat-menu-item>Aggregate</button>
      <button mat-menu-item>Summary</button>
    </mat-menu>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item>About</a>
      <a mat-list-item>Reports</a>
      <mat-tree [dataSource]="dataSource"  
      [treeControl]="treeControl"  
      class="example-tree"> 
<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle> 
    {{node.parent_company}}  
</mat-tree-node> 
<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild"> 
    <div class="mat-tree-node"> 
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]= 
            "'Toggle ' + node.parent_company"> 
            <mat-icon class="mat-icon-rtl-mirror"> 
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}  
            </mat-icon> 
        </button>  
            {{node.parent_company}}  
    </div> 
    <div [class.example-tree-invisible]= 
        "!treeControl.isExpanded(node)" role="group"> 
        <ng-container matTreeNodeOutlet></ng-container> 
    </div> 
</mat-nested-tree-node> 
</mat-tree>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    
    </router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
